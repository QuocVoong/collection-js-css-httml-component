<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Animation-slide-menu</title>
</head>
<body>
<nav>
    <div id="maker"></div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Service</a>
    <a href="#">Portfolio</a>
    <a href="#">Team</a>
    <a href="#">Contact</a>
</nav>
<script>
    const maker = document.querySelector('#maker');
    const item = document.querySelectorAll('nav a');
    
    function indicator(e) {
        maker.style.left = e.offsetLeft + 'px';
        maker.style.width = e.offsetWidth + 'px';
    }

    item.forEach(link => {
      link.addEventListener('click', (e) => {
        indicator(e.target);
      })
    })
</script>
</body>
</html>
