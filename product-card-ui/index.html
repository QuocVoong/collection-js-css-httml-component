<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Product card ui</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="imgBox">
            <img src="images/shoe.png"/>
        </div>
        <div class="content">
            <h2>Nike shoe</h2>
            <div class="size">
                <h3>Size: </h3>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
            <div class="color">
                <h3>Color: </h3>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="#">Buy Now</a>
        </div>
    </div>
</div>

<script>
  const container = document.querySelector('.container');
  const card = document.querySelector('.card');
  const title = document.querySelector('.content h2');
  const img = document.querySelector('.imgBox img');
  const size = document.querySelector('.size');
  const color = document.querySelector('.color');
  const buyNow = document.querySelector('.content a');

  // move animation event
  container.addEventListener('mousemove', function (e) {
    let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`
  });

  container.addEventListener('mouseenter', function (e) {
    card.style.transition = "none";
    title.style.transform = "translateZ(-150px)";
    size.style.transform = "translateZ(100px)";
    color.style.transform = "translateZ(100px)";
    buyNow.style.transform = "translateZ(75px)";
  });

  container.addEventListener('mouseleave', function (e) {
    card.style.transition = "all 0.5s ease";
    card.style.transform = "rotateY(0deg) rotateX(0deg)";
    // Popback
    title.style.transform = "translateZ(0px)";
    size.style.transform = "translateZ(0px)";
    color.style.transform = "translateZ(0px)";
    buyNow.style.transform = "translateZ(0px)";
  });
</script>
</body>
</html>
